apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: org-mongo-statefulset
spec:
  serviceName: org-mongo-service
  replicas: 1
  selector:
    matchLabels:
      app: org-mongo
  template:
    metadata:
      labels:
        app: org-mongo
    spec:
      containers:
        - name: org-mongo
          image: mongo:latest
          args: ["--replSet", "rs0", "--bind_ip_all"]
          ports:
            - containerPort: 27017
          envFrom:
            - secretRef:
                name: org-mongo-secret
          volumeMounts:
            - name: org-mongo-persistent-storage
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: org-mongo-persistent-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 4Gi
